<body>

        <!-- Menú principal -->
        <nav class="navbar navbar-expand-md navbar-light header-bg-rosa">

            </div>
        </nav>
    </header>

    <main class="container1">
        <section id="contacto" class="my-5">
            <h2>Contacto</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group mb-3">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Introduce tu nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="correo@electronico.com" required>
                </div>
                <div class="form-group mb-3">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>            
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <h3>Registrate y recibí nuestras novedades</h3>
            <form class="form-inline justify-content-center mt-3">
                <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Email">
                <button type="submit" class="btn btn-primary mb-2">Enviar</button>
            </form>
            <div class="mt-3">
